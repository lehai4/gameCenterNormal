  <title>Game đoán chữ</title>

<body>
  <div class="container">
    <div class="wrapper">
      <h2 class="wrapper-title">
        <span>Cùng nhau chơi game đoán số nào!!!</span>
      </h2>
      <div class="people-play">
        <div class="people-play--one">
          <h2>Người chơi số 1</h2>
          <button class="btn btn-play">Chơi</button>
          <div class="field-test">
            <input type="text" placeholder="Nhập số của bạn..." />
          </div>
        </div>
      </div>
      <div class="play-pro">
        <h2>
          Số của chúng tôi là:
          <span class="number" style="display: inline-block"></span>
        </h2>
        <button class="btn-cicle" onclick="getRamdom()">Quay số</button>
      </div>
    </div>
  </div>
  </div>
  </div>
