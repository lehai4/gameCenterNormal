<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid wide">
        <div class="row">
          <div class="wraper col l-12 l-o-4 c-12 c-o-2">
            <div class="wrapper-title">
              <span>Cùng nhau chơi game đoán số nào!!!</span>
            </div>
            <div class="people-play">
              <ul>
                <li>
                  Người chơi 1
                  <button class="btn btn-play1">Chơi</button>
                  <div class="field-test">
                    <input type="text" class="field1" />
                  </div>
                </li>
              </ul>
            </div>
            <div class="play-pro">
              <h2>
                Số của chúng tôi là:
                <span class="number" style="display: inline-block"></span>
              </h2>
              <button class="btn-cicle" onclick="getRamdom()">Quay số</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
